pipeline:
  createNginx:
    action: kubernetes:create
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        run: nginx
      name: nginx
    spec:
      replicas: 1
      selector:
        matchLabels:
          run: nginx
      template:
        metadata:
          labels:
            run: nginx
        spec:
          containers:
            - image: nginx
              imagePullPolicy: Always
              name: nginx
          restartPolicy: Always